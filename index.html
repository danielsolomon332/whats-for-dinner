<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header>
      <h1 class="title-text">What's for Dinner?</h1>
    </header>
    <main>
      <section class="recipe-selection">
        <div class="recipe-selection-box">
          <h1 class="selection-box-title">What are you looking for?<sup>*</sup></h1>
          <label for="side-dish">
            <input class="radioBtn" type="radio"/>Side
          </label>
          <label for="main-dish">
            <input class="radioBtn" type="radio"/>Main Dish
          </label>
          <label for="dessert-dish">
            <input class="radioBtn" type="radio"/>Dessert
          </label>
          <label for="entire-meal">
          <input class="radioBtn" type="radio"/>Entire Meal
          </label>
          <button class="cookBtn">Let's Cook!</button>
        </div>
      </section>
      <section class="show-recipe-box">
          <img src="assets/cookpot.svg" alt="Cookpot Picture">
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
